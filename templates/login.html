<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <form method="POST" class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Đăng nhập</h2>
        <input name="username" placeholder="Tên đăng nhập" required class="w-full mb-3 p-2 border rounded" />
        <input name="password" type="password" placeholder="Mật khẩu" required class="w-full mb-4 p-2 border rounded" />
        <button type="submit" class="bg-green-500 text-white w-full py-2 rounded hover:bg-green-600">Đăng nhập</button>
        <p class="text-center mt-3">Chưa có tài khoản? <a href="/register" class="text-blue-500">Đăng ký</a></p>
    </form>
</body>
</html>
